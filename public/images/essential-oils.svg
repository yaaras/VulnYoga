  <!-- Aromatherapy symbols -->
  <g transform="translate(50, 70)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <path d="M-4 -4 L4 4 M-4 4 L4 -4" stroke="#fff" stroke-width="1" opacity="0.8"/>

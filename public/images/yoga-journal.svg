<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="journalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Journal cover -->
  <rect x="15" y="20" width="70" height="60" rx="8" fill="url(#journalGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Journal spine -->
  <rect x="15" y="20" width="8" height="60" rx="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Journal pages -->
  <rect x="25" y="25" width="55" height="50" rx="4" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Page lines -->
  <path d="M30 35 L75 35" stroke="#333" stroke-width="1" opacity="0.3"/>
  <path d="M30 40 L75 40" stroke="#333" stroke-width="1" opacity="0.3"/>
  <path d="M30 45 L75 45" stroke="#333" stroke-width="1" opacity="0.3"/>
  <path d="M30 50 L75 50" stroke="#333" stroke-width="1" opacity="0.3"/>
  <path d="M30 55 L75 55" stroke="#333" stroke-width="1" opacity="0.3"/>
  <path d="M30 60 L75 60" stroke="#333" stroke-width="1" opacity="0.3"/>
  <path d="M30 65 L75 65" stroke="#333" stroke-width="1" opacity="0.3"/>
  
  <!-- Journal title -->
  <rect x="35" y="30" width="40" height="8" rx="2" fill="url(#journalGradient)" opacity="0.8"/>
  <text x="55" y="36" font-family="Arial" font-size="5" fill="#fff" text-anchor="middle" font-weight="bold">YOGA</text>
  
  <!-- Decorative elements -->
  <circle cx="35" cy="70" r="3" fill="url(#journalGradient)" opacity="0.6"/>
  <circle cx="45" cy="70" r="2" fill="url(#journalGradient)" opacity="0.4"/>
  <circle cx="55" cy="70" r="2" fill="url(#journalGradient)" opacity="0.4"/>
  
  <!-- Bookmark -->
  <path d="M75 25 L75 45 L70 40 L65 45 L65 25 Z" fill="#fff" stroke="#333" stroke-width="1"/>
</svg>
